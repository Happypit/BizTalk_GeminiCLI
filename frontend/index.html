<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter - 업무용 말투 변환기</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>BizTone Converter</h1>
            <p>당신의 생각을 전문적인 비즈니스 언어로 변환해 드립니다.</p>
        </header>

        <main class="main-content">
            <div class="card input-card">
                <div class="card-header">
                    <h2>원문 입력</h2>
                    <div class="target-selector">
                        <span>누구에게 보내나요?</span>
                        <div class="radio-group">
                            <input type="radio" id="target-upward" name="target" value="upward" checked>
                            <label for="target-upward">상사</label>
                            <input type="radio" id="target-lateral" name="target" value="lateral">
                            <label for="target-lateral">동료</label>
                            <input type="radio" id="target-customer" name="target" value="external">
                            <label for="target-customer">고객</label>
                        </div>
                    </div>
                </div>
                <div class="textarea-wrapper">
                    <textarea id="original-text" placeholder="여기에 변환할 내용을 입력하세요... (최대 500자)" maxlength="500"></textarea>
                    <div id="char-counter" class="char-counter">0 / 500</div>
                </div>
                <button id="convert-btn" class="button">
                    <span>변환하기</span>
                    <div class="spinner-border" role="status"></div>
                </button>
            </div>

            <div class="card output-card">
                <div class="card-header">
                    <h2>변환 결과</h2>
                    <button id="copy-btn" class="button button-secondary">복사하기</button>
                </div>
                <div id="converted-text" class="converted-text-wrapper" aria-live="polite">
                    <p class="placeholder">변환 버튼을 누르면 결과가 여기에 표시됩니다.</p>
                </div>
                <div class="feedback-section">
                    <span>결과가 도움이 되었나요?</span>
                    <button class="feedback-btn" aria-label="도움됨">👍</button>
                    <button class="feedback-btn" aria-label="도움 안됨">👎</button>
                </div>
            </div>
        </main>
        
        <div id="toast" class="toast-notification"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
